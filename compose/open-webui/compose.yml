services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    pull_policy: always
    restart: unless-stopped
    ports:
      - 8080
    environment:
      - "OLLAMA_BASE_URL=http://ollama:11434"
      - "WEBUI_SECRET_KEY=${webui_secret_key}"
    volumes:
      - open-webui:/app/backend/data
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  open-webui: {}
  ollama: {}
